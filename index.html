<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution{
      font-size: 12px;
      text-align: right;
      margin-right: 2px;
    }
  </style>
</head>

<body>

  <div class="contain">
    <div class="container">
      <div class="card">
        <div class="photo">
          <img src="images/illustration-thank-you.svg" alt="Mobile Image">
          <div>You selected <span id="rate"></span> out of 5</div>
        </div>
        <div class="text">
          <img src="images/icon-star.svg" alt="Rating logo" style="justify-items: flex-end;" id="switch">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
        </div>
        <div class="rating ">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="submit">Submit</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/kali0charan.github.com" target="_blank">Anant Tiwari</a>.
  </div>

  <!-- <img src="design/mobile-design.jpg" alt=""> -->
</body>

</html>
